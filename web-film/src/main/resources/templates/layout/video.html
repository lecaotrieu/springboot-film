<div class="modal fade" id="myModal5" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4>Đăng Ký</h4>
                <div id="message-register">
                </div>
                <div class="login-form">
                    <form th:action="@{/dang-ki}" id="register-form" method="post">
                        <input type="text" name="userName" placeholder="Tên đăng nhập"
                               pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{8,20}$" required="required">
                        <input type="email" name="email" placeholder="E-mail"
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                               required="required">
                        <input type="text" name="lastName" placeholder="Họ" class="ho"
                               pattern=".{0,20}"
                               required="required">
                        <input type="text" name="firstName" placeholder="Tên" class="ten"
                               pattern=".{0,20}"
                               required="required">
                        <input type="password" name="password" placeholder="Mật khẩu" pattern=".{6,20}"
                               required="required">
                        <input type="password" name="confirmPassword" placeholder="Confirm Password" pattern=".{6,20}"
                               required="required">
                        <input type="hidden" name="status" value="1">
                        <div class="tp">
                            <input type="submit" value="ĐĂNG KÝ">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script>
    $(document).ready(function () {
        $('#horizontalTab').easyResponsiveTabs({
            type: 'default', //Types: default, vertical, accordion
            width: 'auto', //auto or any width like 600px
            fit: true,   // 100% fit in a container
            closed: 'accordion', // Start closed if in accordion view
            activate: function (event) { // Callback function if tab is switched
                var $tab = $(this);
                var $info = $('#tabInfo');
                var $name = $('span', $info);
                $name.text($tab.text());
                $info.show();
            }
        });
        $('#verticalTab').easyResponsiveTabs({
            type: 'vertical',
            width: 'auto',
            fit: true
        });
    });
</script>

<script>
    function showAlertBeforeDelete(callback) {
        swal({
            title: "Xác nhận xóa",
            text: "Bạn có chắc muốn xóa những dữ liệu đã chọn !",
            type: "warning",
            showCancelButton: true,
            confirmButtonText: "Xác nhận",
            cancelButtonText: "Hủy bỏ",
            confirmButtonClass: "btn btn-success",
            cancelButtonClass: "btn btn-danger"
        }).then(function (isConfirm) {
            if (isConfirm) {
                callback();
            }
        })
    }


    function readURL(input, imageId) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#' + imageId).attr('src', reader.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function readVideo(input, videoId) {
        if (input.files && input.files[0]) {
            var $source = $('#' + videoId);
            $source[0].src = URL.createObjectURL(input.files[0]);
            $source.parent()[0].load();
        }
    }

    function searchVideo() {
        if ($('#btn-search').attr("a") == "s-search") {
            var searchValue = $('#ip-search').val();
            window.location.href = "/video/tim-kiem?search=" + searchValue;
        } else if ($('#btn-search').attr("a") == "p-search") {
            $('#formUrl').submit();
        }
    }

    $('#login-user-form').ajaxForm({
        success: function (response) {
            if (response == "success") {
                window.location.href = "/video/trang-chu";
            } else if (response == "failure" || response == null) {
                $('#message-login').html("" +
                    "<div class='alert alert-block alert-danger'>" +
                    "   <button type='button' class='close' data-dismiss='alert'>" +
                    "       <i class='ace-icon fa fa-times'></i>" +
                    "   </button>" +
                    "   Tài khoản hoặc mật khẩu không chính xác" +
                    "</div>")
            }
        },
        error: function (response) {
            alert("authentication failure");
        }
    });

    $('#register-form').ajaxForm({
        success: function (response) {
            if (response == "success") {
                $('#message-register').html("" +
                    "<div class='alert alert-block alert-success'>" +
                    "   <button type='button' class='close' data-dismiss='alert'>" +
                    "       <i class='ace-icon fa fa-times'></i>" +
                    "   </button>" +
                    "   Đăng ký tài khoản thành công" +
                    "</div>")
            } else if (response == "failure" || response == null) {
                $('#message-register').html("" +
                    "<div class='alert alert-block alert-danger'>" +
                    "   <button type='button' class='close' data-dismiss='alert'>" +
                    "       <i class='ace-icon fa fa-times'></i>" +
                    "   </button>" +
                    "   Đăng ký tài khoản thất bại" +
                    "</div>")
            }
        },
        error: function (response) {
            alert("authentication failure");
        }
    });

    function showAlertBeforeDelete(callback) {
        swal({
            title: "Xác nhận xóa",
            text: "Bạn có chắc muốn xóa những dữ liệu đã chọn !",
            type: "warning",
            showCancelButton: true,
            confirmButtonText: "Xác nhận",
            cancelButtonText: "Hủy bỏ",
            confirmButtonClass: "btn btn-success",
            cancelButtonClass: "btn btn-danger"
        }).then(function (isConfirm) {
            if (isConfirm) {
                callback();
            }
        })
    }

</script>
