          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/static/template/web/css/style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"

    <script type="text/javascript" th:src="@{/static/template/web/assets/js/owl.carousel.js}"></script>
    <script type="text/javascript" th:src="@{/static/template/web/assets/js/owl.carousel.min.js}"></script>
    <link rel="stylesheet" th:href="@{/static/template/admin/sweetalert2/sweetalert2.min.css}">
    <script type='text/javascript' th:src="@{/static//admin/sweetalert2/sweetalert2.min.js}"></script>

<body>
<div th:replace="fragments/web::header"></div>
<!--<%@ include file="/common/web/header.jsp" %>
<dec:body/>
<%@ include file="/common/web/footer.jsp" %>-->

<div th:replace="fragments/web::footer"></div>
<script th:src="@{/static/template/web/js/main.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script th:src="@{/admin/js/convert-json.js}"></script>
<script type='text/javascript' th:src="@{/paging/jquery.twbsPagination.js}"></script>
<script>
    function showAlertBeforeDelete(callback) {
        swal({
            title: "Xác nhận xóa",
            text: "Bạn có chắc muốn xóa những dữ liệu đã chọn !",
            type: "warning",
            showCancelButton: true,
            confirmButtonText: "Xác nhận",
            cancelButtonText: "Hủy bỏ",
            confirmButtonClass: "btn btn-success",
            cancelButtonClass: "btn btn-danger"
        }).then(function (isConfirm) {
            if (isConfirm) {
                callback();
            }
        })
    }

    function readURL(input, imageId) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#' + imageId).attr('src', reader.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
</body>
</html>
